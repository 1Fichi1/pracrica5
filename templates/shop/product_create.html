{% extends 'shop/base.html' %}
{% load static %}
{% block title %}Добавить товар - РадиоМаг{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Добавить товар</h1>
    <form method="post" enctype="multipart/form-data" class="col-md-6 mx-auto">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="text-danger">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'shop:product_list' %}" class="btn btn-outline-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
